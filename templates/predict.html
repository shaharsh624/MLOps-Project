<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MLOps Predict</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <style>
            body {
                background-color: #f8f9fa;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            }
            h1,
            h2 {
                text-align: center;
            }
            .form-label {
                margin-top: 10px;
            }
            .btn-primary {
                width: 100%;
            }
            .prediction {
                text-align: center;
                margin-top: 20px;
                color: #28a745;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Student Exam Performance Prediction</h1>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-group">
                    <label for="gender" class="form-label">Gender</label>
                    <select
                        class="form-control"
                        id="gender"
                        name="gender"
                        required
                    >
                        <option selected disabled value="">
                            Select your Gender
                        </option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ethnicity" class="form-label"
                        >Race or Ethnicity</label
                    >
                    <select
                        class="form-control"
                        id="ethnicity"
                        name="ethnicity"
                        required
                    >
                        <option selected disabled value="">
                            Select Ethnicity
                        </option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="parental_education" class="form-label"
                        >Parental Level of Education</label
                    >
                    <select
                        class="form-control"
                        id="parental_education"
                        name="parental_level_of_education"
                        required
                    >
                        <option selected disabled value="">
                            Select Parent Education
                        </option>
                        <option value="associate's degree">
                            Associate's degree
                        </option>
                        <option value="bachelor's degree">
                            Bachelor's degree
                        </option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">
                            Some high school
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="lunch" class="form-label">Lunch Type</label>
                    <select
                        class="form-control"
                        id="lunch"
                        name="lunch"
                        required
                    >
                        <option selected disabled value="">
                            Select Lunch Type
                        </option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test_preparation" class="form-label"
                        >Test Preparation Course</label
                    >
                    <select
                        class="form-control"
                        id="test_preparation"
                        name="test_preparation_course"
                        required
                    >
                        <option selected disabled value="">
                            Select Test Course
                        </option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reading_score" class="form-label"
                        >Reading Score out of 100</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="reading_score"
                        name="reading_score"
                        placeholder="Enter your Reading score"
                        min="0"
                        max="100"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="writing_score" class="form-label"
                        >Writing Score out of 100</label
                    >
                    <input
                        type="number"
                        class="form-control"
                        id="writing_score"
                        name="writing_score"
                        placeholder="Enter your Writing score"
                        min="0"
                        max="100"
                        required
                    />
                </div>
                <button type="submit" class="btn btn-primary">
                    Predict your Maths Score
                </button>
            </form>
            <div class="prediction">
                <h2>The prediction is {{results}}</h2>
            </div>
        </div>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
